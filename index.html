<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS styles -->

  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <div class="container"> <!-- 100 vw 100vh -->
    <main class="card"> <!-- 100% 100% -->
      <section class="preview">
        <div class="card-back">
          <span class="back-number">000</span>
        </div>
        <div class="card-front">
          <div class="card-front-container">
            <div class="bubble-container">
              <div class="bubble-fill"></div>
              <div class="bubble"></div>
            </div>
            <div class="card-number-container">
              <span class="card-number">0000 0000 0000 0000</span>
            </div>
            <div class="data">
              <span class="text-small name-user">Jane Appleseed</span>
              <span class="text-small date-user">00/00</span>
            </div>
          </div>
        </div>
      </section>
      <section class="form">
        <div class="form-container">
          <form action="">
            <div class="form-control">
              <label for="name" class="text-label">Cardholder Name</label>
              <input type="text" name="name" id="card-name" placeholder="e.g. Jane Appleseed"
                class="input-text input-border" required>
              <div class="error-message"></div>
            </div>
            <div class="form-control">
              <label for="name" class="text-label">Card Number</label>
              <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000"
                class="input-text input-border" required pattern="[0-9]{13,16}">
              <div class="error-message"></div>
            </div>
            <div class="form-input-container">
              <div class="form-control">
                <label for="year-month" class="text-label">exp. date (MM/YYY)</label>
                <input type="number" name="month" id="month" class="input-text input-border" placeholder="MM" required min="01" max="12">
                <input type="number" name="year" id="year" class="input-text input-border" placeholder="YY" required  min="00" max="99">
                <div class="error-message"></div>
              </div>
              <div class="form-control">
                <label for="cvc" class="text-label">CVC</label>
                <input type="number" id="cvc" name="cvc" id="" class="input-text input-border" placeholder="e.g. 123"
                  required min="000" max="999">
                <div class="error-message"></div>
              </div>
            </div>
            <button type="submit" class="btn-confirm">Confirm</button>
          </form>
        </div>
      </section>
    </main>
  </div>
  <script src="js/main.js"></script>
  <script src="js/validations.js"></script>
